<h2>Top Rated TV Shows</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
    @for (serie of series(); track serie.id) {
        <div class="col d-flex align-items-stretch">
            <div class="card d-flex flex-column align-items-stretch">
                <div class="card-body d-flex justify-content-between align-items-center custom-colour">
                    <h5 class="card-title">{{serie.name}}</h5>
                </div>
                <img src="https://image.tmdb.org/t/p/w500/{{serie.poster_path}}" class="card-img-top poster-images" alt="...">
                <div class="card-footer custom-colour">
                    <small class="text-body-secondary custom-colour">Release date: {{serie.first_air_date}}
                        <button (click)="enviarLista(serie)" class="btn  btn bi bi-plus-circle button-colour" type="submit"></button>
                    </small>
                </div>
            </div>
        </div>
    }
</div>
